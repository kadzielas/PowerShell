name: 'PowerShell testing scripts'

run-name: Testing code to ${{ inputs.deploy_target }} pulled by @${{ github.actor }}
on: 
  workflow_dispatch:
  push:
    branches:
    - main
    - test
    paths-ignore:
      - '.github/'
      - '!.dockerignore'

jobs:
  test:
    name: "Run first test"
    runs-on: windows-latest
  
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871

      - name: "Display current directory"
        run: Get-Location
        shell: pwsh


